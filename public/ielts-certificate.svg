<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ieltsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="ieltsBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#ieltsBg)"/>
  <rect x="15" y="15" width="770" height="570" fill="none" stroke="url(#ieltsBorder)" stroke-width="10"/>
  <rect x="35" y="35" width="730" height="530" fill="none" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Header Background -->
  <rect x="60" y="60" width="680" height="90" fill="url(#ieltsBorder)" rx="8"/>
  
  <!-- IELTS Logo -->
  <rect x="90" y="85" width="60" height="40" fill="white" rx="5"/>
  <text x="120" y="100" text-anchor="middle" fill="#1e3a8a" font-family="Arial Black" font-size="14">IELTS</text>
  <text x="120" y="115" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="8">OFFICIAL</text>
  
  <text x="170" y="95" fill="white" font-family="serif" font-size="30" font-weight="bold">IELTS PREPARATION SPECIALIST</text>
  <text x="170" y="118" fill="white" font-family="serif" font-size="16">International English Language Testing System</text>
  <text x="170" y="135" fill="white" font-family="serif" font-size="12" opacity="0.9">Authorized Training Certificate</text>
  
  <!-- Certificate Title -->
  <text x="400" y="200" text-anchor="middle" fill="#1e3a8a" font-family="serif" font-size="38" font-weight="bold">IELTS INSTRUCTOR CERTIFICATE</text>
  <text x="400" y="230" text-anchor="middle" fill="#3730a3" font-family="serif" font-size="18">This is to certify that</text>
  
  <!-- Name Field -->
  <rect x="180" y="250" width="440" height="50" fill="white" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="400" y="285" text-anchor="middle" fill="#1d4ed8" font-family="serif" font-size="32" font-weight="bold">[TEACHER NAME]</text>
  
  <!-- Certification Details -->
  <text x="400" y="330" text-anchor="middle" fill="#3730a3" font-family="serif" font-size="18">has successfully completed the training program for</text>
  <text x="400" y="360" text-anchor="middle" fill="#1e3a8a" font-family="serif" font-size="24" font-weight="bold">IELTS TEST PREPARATION INSTRUCTOR</text>
  <text x="400" y="385" text-anchor="middle" fill="#3730a3" font-family="serif" font-size="16">and is qualified to teach IELTS preparation courses</text>
  
  <!-- Skills Covered -->
  <rect x="120" y="410" width="560" height="80" fill="white" opacity="0.8" stroke="#60a5fa" stroke-width="1" rx="8"/>
  <text x="400" y="430" text-anchor="middle" fill="#1e3a8a" font-family="Arial" font-size="14" font-weight="bold">Specialized Training Areas:</text>
  
  <text x="200" y="450" text-anchor="middle" fill="#3730a3" font-family="Arial" font-size="12" font-weight="bold">LISTENING</text>
  <text x="320" y="450" text-anchor="middle" fill="#3730a3" font-family="Arial" font-size="12" font-weight="bold">READING</text>
  <text x="480" y="450" text-anchor="middle" fill="#3730a3" font-family="Arial" font-size="12" font-weight="bold">WRITING</text>
  <text x="600" y="450" text-anchor="middle" fill="#3730a3" font-family="Arial" font-size="12" font-weight="bold">SPEAKING</text>
  
  <text x="200" y="465" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Test Strategies</text>
  <text x="320" y="465" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Comprehension</text>
  <text x="480" y="465" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Task 1 &amp; 2</text>
  <text x="600" y="465" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Fluency &amp; Coherence</text>
  
  <text x="400" y="480" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="11">Band Score Assessment • Test Format Mastery • Student Motivation Techniques</text>
  
  <!-- Credentials -->
  <text x="400" y="515" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="12">Certificate ID: IELTS-PREP-2024-[ID] | Valid Until: August 2027</text>
  
  <!-- Signature and Date -->
  <line x1="130" y1="545" x2="310" y2="545" stroke="#3b82f6" stroke-width="1"/>
  <text x="220" y="560" text-anchor="middle" fill="#1e3a8a" font-family="Arial" font-size="11" font-weight="bold">Training Director</text>
  <text x="220" y="575" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Cambridge Assessment English</text>
  
  <line x1="490" y1="545" x2="670" y2="545" stroke="#3b82f6" stroke-width="1"/>
  <text x="580" y="560" text-anchor="middle" fill="#1e3a8a" font-family="Arial" font-size="11" font-weight="bold">Date Issued</text>
  <text x="580" y="575" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">August 23, 2024</text>
  
  <!-- Official Verification -->
  <circle cx="80" cy="530" r="25" fill="#3b82f6" opacity="0.1"/>
  <circle cx="80" cy="530" r="20" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="527" text-anchor="middle" fill="#1d4ed8" font-family="Arial" font-size="8" font-weight="bold">VERIFIED</text>
  <text x="80" y="537" text-anchor="middle" fill="#1d4ed8" font-family="Arial" font-size="8" font-weight="bold">AUTHENTIC</text>
  
  <!-- Achievement Badges -->
  <rect x="680" y="520" width="90" height="18" fill="#10b981" rx="9"/>
  <text x="725" y="532" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">ACCREDITED ✓</text>
  
  <rect x="680" y="545" width="90" height="18" fill="#f59e0b" rx="9"/>
  <text x="725" y="557" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">SPECIALIST ★</text>
</svg>
