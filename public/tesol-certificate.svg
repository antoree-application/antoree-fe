<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teslaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef9e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="teslaBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#teslaBg)"/>
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="url(#teslaBorder)" stroke-width="8"/>
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="680" height="100" fill="url(#teslaBorder)" rx="10"/>
  
  <!-- Logo -->
  <circle cx="130" cy="110" r="30" fill="white"/>
  <circle cx="130" cy="110" r="22" fill="#f59e0b"/>
  <text x="130" y="120" text-anchor="middle" fill="white" font-family="Arial Black" font-size="20">T</text>
  
  <text x="180" y="100" fill="white" font-family="serif" font-size="32" font-weight="bold">TESOL INTERNATIONAL</text>
  <text x="180" y="125" fill="white" font-family="serif" font-size="18">Teaching English to Speakers of Other Languages</text>
  <text x="180" y="145" fill="white" font-family="serif" font-size="14" opacity="0.9">Certified Training Program</text>
  
  <!-- Certificate Content -->
  <text x="400" y="220" text-anchor="middle" fill="#92400e" font-family="serif" font-size="42" font-weight="bold">TESOL CERTIFICATE</text>
  <text x="400" y="250" text-anchor="middle" fill="#b45309" font-family="serif" font-size="20">This certifies that</text>
  
  <rect x="150" y="270" width="500" height="60" fill="white" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="310" text-anchor="middle" fill="#d97706" font-family="serif" font-size="36" font-weight="bold">[TEACHER NAME]</text>
  
  <text x="400" y="360" text-anchor="middle" fill="#b45309" font-family="serif" font-size="18">has successfully completed</text>
  <text x="400" y="390" text-anchor="middle" fill="#92400e" font-family="serif" font-size="26" font-weight="bold">120-HOUR TESOL CERTIFICATION</text>
  <text x="400" y="420" text-anchor="middle" fill="#b45309" font-family="serif" font-size="16">Including Practical Teaching Experience and Assessment</text>
  
  <!-- Course Details -->
  <rect x="100" y="450" width="600" height="60" fill="white" opacity="0.7" rx="5"/>
  <text x="400" y="470" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="14" font-weight="bold">Course Modules Completed:</text>
  <text x="400" y="490" text-anchor="middle" fill="#b45309" font-family="Arial" font-size="12">Grammar &amp; Phonetics • Lesson Planning • Classroom Management • Assessment Methods</text>
  <text x="400" y="505" text-anchor="middle" fill="#b45309" font-family="Arial" font-size="12">Student Psychology • Cultural Awareness • Online Teaching Methodologies</text>
  
  <!-- Footer -->
  <line x1="120" y1="540" x2="300" y2="540" stroke="#d97706" stroke-width="2"/>
  <text x="210" y="555" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="12" font-weight="bold">Academic Director</text>
  
  <line x1="500" y1="540" x2="680" y2="540" stroke="#d97706" stroke-width="2"/>
  <text x="590" y="555" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="12" font-weight="bold">Issue Date: August 2024</text>
  
  <!-- Seal -->
  <circle cx="700" cy="500" r="40" fill="#f59e0b" opacity="0.2"/>
  <circle cx="700" cy="500" r="35" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <text x="700" y="495" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="10" font-weight="bold">TESOL</text>
  <text x="700" y="508" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="10" font-weight="bold">CERTIFIED</text>
</svg>
