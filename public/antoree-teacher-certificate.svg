<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="800" height="600" fill="url(#modernBg)"/>
  
  <!-- Decorative Border -->
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#10b981" stroke-width="3" rx="10"/>
  <rect x="35" y="35" width="730" height="530" fill="none" stroke="#d1d5db" stroke-width="1" rx="8"/>
  
  <!-- Header Section -->
  <rect x="50" y="50" width="700" height="100" fill="url(#accentGrad)" rx="8" filter="url(#shadow)"/>
  
  <!-- Antoree Logo -->
  <circle cx="110" cy="100" r="25" fill="white"/>
  <text x="110" y="90" text-anchor="middle" fill="#10b981" font-family="Arial Black" font-size="12">ANTOREE</text>
  <text x="110" y="108" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8">ACADEMY</text>
  
  <!-- Header Text -->
  <text x="160" y="85" fill="white" font-family="serif" font-size="28" font-weight="bold">PROFESSIONAL TEACHING CERTIFICATE</text>
  <text x="160" y="105" fill="white" font-family="serif" font-size="16" opacity="0.9">English Language Education Excellence</text>
  <text x="160" y="125" fill="white" font-family="serif" font-size="12" opacity="0.8">Antoree Language Learning Platform</text>
  
  <!-- Achievement Badge -->
  <circle cx="680" cy="100" r="30" fill="white" opacity="0.2"/>
  <circle cx="680" cy="100" r="25" fill="white"/>
  <text x="680" y="95" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="10" font-weight="bold">CERTIFIED</text>
  <text x="680" y="108" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="10" font-weight="bold">TEACHER</text>
  
  <!-- Certificate Body -->
  <text x="400" y="200" text-anchor="middle" fill="#1e293b" font-family="serif" font-size="32" font-weight="bold">EXCELLENCE IN TEACHING</text>
  <text x="400" y="230" text-anchor="middle" fill="#475569" font-family="serif" font-size="16">This certificate is proudly presented to</text>
  
  <!-- Teacher Name Section -->
  <rect x="200" y="250" width="400" height="50" fill="white" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="400" y="280" text-anchor="middle" fill="#059669" font-family="serif" font-size="28" font-weight="bold">EMILY JOHNSON</text>
  
  <!-- Achievement Text -->
  <text x="400" y="330" text-anchor="middle" fill="#475569" font-family="serif" font-size="16">for outstanding dedication and expertise in</text>
  <text x="400" y="355" text-anchor="middle" fill="#1e293b" font-family="serif" font-size="20" font-weight="bold">ENGLISH LANGUAGE INSTRUCTION</text>
  <text x="400" y="380" text-anchor="middle" fill="#475569" font-family="serif" font-size="14">demonstrating exceptional teaching skills and student success</text>
  
  <!-- Achievement Stats -->
  <rect x="150" y="410" width="500" height="80" fill="white" opacity="0.7" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  
  <g transform="translate(200, 430)">
    <circle cx="0" cy="15" r="12" fill="#10b981"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">8</text>
    <text x="0" y="35" text-anchor="middle" fill="#475569" font-family="Arial" font-size="10">Years Experience</text>
  </g>
  
  <g transform="translate(300, 430)">
    <circle cx="0" cy="15" r="12" fill="#3b82f6"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">★</text>
    <text x="0" y="35" text-anchor="middle" fill="#475569" font-family="Arial" font-size="10">5.0 Rating</text>
  </g>
  
  <g transform="translate(400, 430)">
    <circle cx="0" cy="15" r="12" fill="#f59e0b"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">150+</text>
    <text x="0" y="35" text-anchor="middle" fill="#475569" font-family="Arial" font-size="10">Lessons Taught</text>
  </g>
  
  <g transform="translate(500, 430)">
    <circle cx="0" cy="15" r="12" fill="#8b5cf6"/>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">✓</text>
    <text x="0" y="35" text-anchor="middle" fill="#475569" font-family="Arial" font-size="10">Verified</text>
  </g>
  
  <!-- Specializations -->
  <text x="400" y="520" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="12">Specializations: Business English • IELTS Preparation • Conversational English</text>
  
  <!-- Footer -->
  <line x1="150" y1="545" x2="300" y2="545" stroke="#10b981" stroke-width="2"/>
  <text x="225" y="560" text-anchor="middle" fill="#059669" font-family="Arial" font-size="11" font-weight="bold">Platform Director</text>
  <text x="225" y="575" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="9">Antoree Education</text>
  
  <line x1="500" y1="545" x2="650" y2="545" stroke="#10b981" stroke-width="2"/>
  <text x="575" y="560" text-anchor="middle" fill="#059669" font-family="Arial" font-size="11" font-weight="bold">Date Certified</text>
  <text x="575" y="575" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="9">August 23, 2024</text>
  
  <!-- QR Code Placeholder -->
  <rect x="80" y="520" width="50" height="50" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <rect x="85" y="525" width="40" height="40" fill="#10b981" opacity="0.1"/>
  <text x="105" y="540" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="6">QR</text>
  <text x="105" y="550" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="6">VERIFY</text>
  <text x="105" y="560" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="6">ONLINE</text>
  
  <!-- Certificate ID -->
  <text x="400" y="590" text-anchor="middle" fill="#9ca3af" font-family="Arial" font-size="10">Certificate ID: ANT-TEACH-2024-001 | Verify at: antoree.com/verify</text>
</svg>
